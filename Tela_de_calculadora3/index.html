<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Calculadora 2</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen">
    <link rel="stylesheet" href="estilos/bigstyle.css" media="screen and (min-width:500px)">
    <link rel="stylesheet" href="estilos/lowstyle.css" media="screen and (max-height:500px)">
</head>
<body>
    <main>
        <section id="corpo">

            <div id="extra">
                <div id="tela2"></div>
                <div id="marca">
                    <p id="modelo">KS-041</p>
                    <span>Calculadora Eletr√¥nica</span>
                </div>
            </div>

            <div id="tela">
                <span id="span_tela"></span>
            </div>

            <div class="btn" id="btn1">
                <button id="onre" class="btn_js">ON/RE</button>
                <div id="btnm">
                    <span>Copy</span>
                    <span>N-</span>
                    <span></span>
                    <button class="btn_js">Copy</button>
                    <button class="btn_js">N-</button>
                    <button>Un</button>
                </div>
            </div>

            <div class="btn" id="btn2">
                <button class="botao btn_js">OFF</button>
                <button class="botao btn_calcjs">(</button>
                <button class="botao btn_calcjs">)</button>
                <button class="botao btn_calcjs">/</button>
                <button class="botao btn_calcjs">7</button>
                <button class="botao btn_calcjs">8</button>
                <button class="botao btn_calcjs">9</button>
                <button class="botao btn_calcjs">*</button>
                <button class="botao btn_calcjs">4</button>
                <button class="botao btn_calcjs">5</button>
                <button class="botao btn_calcjs">6</button>
                <button class="botao btn_calcjs">-</button>
                <button class="botao btn_calcjs">1</button>
                <button class="botao btn_calcjs">2</button>
                <button class="botao btn_calcjs">3</button>
                <button id="mais" class="btn_calcjs">+</button>
                <button class="botao btn_calcjs">0</button>
                <button class="botao btn_calcjs">.</button>
                <button class="botao" id="btn_res">=</button>
            </div>
        </section>
    </main>    
    <script src="scripts/calculos.js"></script>
</body>
</html>
