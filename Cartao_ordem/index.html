<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catão Ordo Realitas</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen">
    <link rel="stylesheet" href="estilos/grande.css" media="screen and (min-width:600px)">
</head>
<body>
    <main>
        <section id="cartao">
            <div id="informacoes">
                <p>NOME</p>
                <p class="verde" id="nome">###</p>

                <p>FUNÇÃO</p>
                <p class="verde" id="funcao">###</p>

                <p>CONTATO</p>
                <p class="verde" id="contato">###</p>

                <p>NASCIMENTO</p>
                <p class="verde" id="nascimento">###</p>

                <p>REGISTRO</p>
                <p class="verde" id="registro">###</p>
            </div>
            <img id="foto" src="" alt="foto_agente">
        </section>
        <div id="equipe">
            <div class="agente" id="um" onclick="primeiro()"></div>
            <div class="agente" id="dois" onclick="segundo()"></div>
            <div class="agente" id="tres" onclick="terceiro()"></div>
            <div class="agente" id="quatro" onclick="quarto()"></div>
            <div class="agente" id="cinco" onclick="quinto()"></div>
        </div>
    </main>
    <footer><p>Página criada por <a href="https://github.com/MakiODJeri" hreflang="en" target="_self" rel="external">Kauã O.S. (MakiODJeri)</a></p></footer>
    <script src="scripts/script.js"></script>
</body>
</html>
