<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 58</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen">
</head>
<body>
    <main>
        <section>
            <form id="formulario" onsubmit="event.preventDefault()">
                <h1>Qual o seu hardware atual?</h1>
                <p>Digite o cpu aqui</p>
                <input autocomplete="off" placeholder="i5-11400f" type="text" name="cpu" id="cpu" required><br>
                <p>Digite a placa de vídeo aqui</p>
                <input autocomplete="off" placeholder="rtx-3070" type="text" name="gpu" id="gpu" required><br>
                <select  name="ram" id="ram" required>
                    <option value="memoria_ram">---ram---</option>
                    <option value="4">-4gb</option>
                    <option value="8">8gb</option>
                    <option value="16">16gb</option>
                    <option value="32">32gb</option>
                    <option value="64">64gb</option>
                    <option value="128">+128gb</option>
                </select> <br>
                <button id="enviar">enviar</button>
            </form>
        </section>
    </main>
    <script src="exercicio58.js"></script>
</body>
</html>
