<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen">
    <link rel="stylesheet" href="estilos/bigstyle.css" media="screen and (min-width:600px)">
</head>
<body>
    <main>
        <section id="secopc">
            <div id="divttl">
                <span>Total: <strong id="ttl">_</strong></span>
                <div class="mvals">
                    <input id="ttla" type="button" value="A">
                    <input id="ttlv" type="button" value="V">
                </div>
            </div>
            <div id="divmin">
                <span>Mínimo: <strong id="min">_</strong></span>
                <div class="mvals" id="mvals1">
                    <input id="mina" type="button" value="A">
                    <input id="minv" type="button" value="V">
                </div>
            </div>
            <div id="divmax">
                <span>Máximo: <strong id="max">_</strong></span>
                <div class="mvals" id="mvals2">
                    <input id="maxa" type="button" value="A">
                    <input id="maxv" type="button" value="V">
                </div>
            </div>
            <input id="show" type="button" value="Mostrar">
        </section>
        <section id="secmos">
            <span id="mostrar"></span>
        </section>
    </main>
    <script src="exercicio24.js"></script>
</body>
</html>
