<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen">
    <link rel="stylesheet" href="estilos/bigstyle.css" media="screen and (min-width:600px)">
    <link rel="stylesheet" href="estilos/lowstyle.css" media="screen and (max-height:500px)">
</head>
<body>
    <main>
        <section id="cadastrar">
            <div>
                <div id="divnome">
                    <span>Nome</span>
                    <input maxlength="13" type="text" name="nome" id="nome">
                </div>
                <div id="divclasse">
                    <span>Classe</span>
                    <select name="classe" id="classe">
                        <option value="Especialista">Especialista</option>
                        <option value="Combatente">Combatente</option>
                        <option value="Ocultista">Ocultista</option>
                    </select>
                </div>
                <div id="divnex">
                    <span>NEX</span>
                    <input type="number" name="nex" id="nex">
                    <span class="por">%</span>
                </div>
                <input class="botao" id="enviar" type="button" value="Enviar">
            </div>
        </section>


        <section>
            <div>
                <div id="divclassec">
                    <span>Classe</span>
                    <select name="escclasse" id="escclasse">
                        <option value="Especialista">Especialista</option>
                        <option value="Combatente">Combatente</option>
                        <option value="Ocultista">Ocultista</option>
                    </select>
                </div>
                <div id="divminnex">
                    <span>Mínimo de NEX</span>
                    <input type="number" name="minnex" id="minnex">
                    <span class="por">%</span>
                </div>
                <div id="divmaxnex">
                    <span>Máximo de NEX</span>
                    <input type="number" name="maxnex" id="maxnex">
                    <span class="por">%</span>
                </div>
                <input class="botao" id="show" type="button" value="Mostrar">
                <div id="tela">
                    <select name="res" id="res" size="5">
                        <option value="">1234567891123 Especialista 25%</option>
                    </select>
                </div>
            </div>
        </section>
    </main>
    <script src="exercicio25.js"></script>
</body>
</html>
