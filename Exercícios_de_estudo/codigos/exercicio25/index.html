<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen">
</head>
<body>
    <main>
        <section id="cadastrar">
            <div id="divnome">
                <span>Nome</span>
                <input type="text" name="nome" id="nome">
            </div>
            <div id="divclasse">
                <span>Classe</span>
                <select name="classe" id="classe">
                    <option value="Especialista">Especialista</option>
                    <option value="Combatente">Combatente</option>
                    <option value="Ocultista">Ocultista</option>
                </select>                
            </div>
            <div id="divnex">
                <span>NEX</span>
                <input type="number" name="nex" id="nex">
            </div>
            <input id="enviar" type="button" value="Enviar">
        </section>


        <section>
            <div id="divclassec">
                <span>Classe</span>
                <select name="classec" id="classec">
                    <option value="Especialista">Especialista</option>
                    <option value="Combatente">Combatente</option>
                    <option value="Ocultista">Ocultista</option>
                </select>
            </div>
            <div id="divminnex">
                <span>Mínimo de NEX</span>
                <input type="number" name="minnex" id="minnex">
            </div>
            <div id="divmaxnex">
                <span>Máximo de NEX</span>
                <input type="number" name="maxnex" id="">
            </div>
            <input type="button" value="Mostrar">
        </section>
    </main>
</body>
</html>
