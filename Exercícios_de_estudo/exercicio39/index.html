<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 39</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen">
    <link rel="stylesheet" href="estilos/bigstyle.css" media="screen and (min-width: 600px)">
</head>
<body>
    <main>
        <section id="cadastrar_ferramentas">
            <p>Nome</p>
            <input class="digitar" type="text" name="nome" id="nome">

            <p>Material</p>
            <input class="digitar" type="text" name="material" id="material">

            <p>Attack damage</p>
            <input class="digitar" type="number" name="attack_damage" id="attack_damage">

            <p>Durabilidade</p>
            <input  class="digitar" type="number" name="durabilidade" id="durabilidade">

            <p>Encantada <abbr title="Caso seja encantada clique em sim e digite apenas um dos encantamentos na caixa abaixo, caso não apenas ignore a caixa abaixo.">?</abbr> </p>
            <label for="sim_encantada">Sim</label><input type="radio" name="encantada" id="sim_encantada" class="simnao">
            <label for="nao_encantada">Não</label><input type="radio" name="encantada" id="nao_encantada" class="simnao" checked> <br>
            <input class="digitar" type="text" name="encantamento" id="encantamento" disabled>
            <br>
            <button id="enviar">Enviar</button>
        </section>
        <section>
            <div id="ferramentas"></div>
        </section>
    </main>
    <script src="exercicio39.js"></script>
</body>
</html>
