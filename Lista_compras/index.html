    <title>Lista de compras</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen">
    <link rel="stylesheet" href="estilos/big.css" media="screen and (min-width: 600px)">

<body>
    <header>Lista de compras</header>
    <main>
        <section>
            <div id="lista">
                <ol id="items">
                    <li>Macarrão</li>
                    <li>Peixe</li>
                    <li>Café</li>
                    <li>Bolacha</li>
                </ol>
            </div>
            <div id="adrm">
                <input type="text" name="ad" id="ad">
                <input class="botao" type="button" value="adicionar" onclick="adicionar()">
                <input type="number" name="rm" id="rm">
                <input class="botao" type="button" value="remover" onclick="remover()">
            </div>
        </section>
    </main>
