<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Calculadora 2</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen">
    <link rel="stylesheet" href="estilos/bigstyle.css" media="screen and (min-width:500px)">
    <link rel="stylesheet" href="estilos/lowstyle.css" media="screen and (max-height:500px)">
</head>
<body>
    <main>
        <section id="corpo">

            <div id="extra">
                <div id="tela2"></div>
                <div id="marca">
                    <p id="modelo">KS-041</p>
                    <span>Calculadora Eletr√¥nica</span>
                </div>
            </div>

            <div id="tela">
                <span></span>
            </div>

            <div class="btn" id="btn1">
                <input type="button" value="ON/CE" id="once">
                <div id="btnm">
                    <span>MRC</span>
                    <span>M-</span>
                    <span>M+</span>
                    <input type="button" value="MRC">
                    <input type="button" value="M-">
                    <input type="button" value="M+">
                </div>
            </div>

            <div class="btn" id="btn2">
                <input type="button" value="OFF" class="botao">
                <input type="button" value="R" class="botao">
                <input type="button" value="%" class="botao">
                <input type="button" value="D" class="botao">
                <input type="button" value="&" class="botao">
                <input type="button" value="8" class="botao">
                <input type="button" value="9" class="botao">
                <input type="button" value="X" class="botao">
                <input type="button" value="4" class="botao">
                <input type="button" value="5" class="botao">
                <input type="button" value="6" class="botao">
                <input type="button" value="-" class="botao">
                <input type="button" value="1" class="botao">
                <input type="button" value="2" class="botao">
                <input type="button" value="3" class="botao">
                <input type="button" value="+" id="mais">
                <input type="button" value="o" class="botao">
                <input type="button" value="." class="botao">
                <input type="button" value="=" class="botao">
            </div>
        </section>
    </main>    
</body>
</html>
